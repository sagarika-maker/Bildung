{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row text-center">
    <!-- Student Card -->
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2>Student Access</h2>
        <p>Join as a student to browse and enroll in courses.</p>
        <a href="{% url 'student_signup' %}" class="btn btn-primary w-100 mb-2">Student Signup</a>
        <a href="{% url 'student_login' %}" class="btn btn-outline-primary w-100">Student Login</a>
      </div>
    </div>

    <!-- Instructor Card -->
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2>Instructor Access</h2>
        <p>Register as an instructor to create and manage your courses.</p>
        <a href="{% url 'instructor_signup' %}" class="btn btn-success w-100 mb-2">Instructor Signup</a>
        <a href="{% url 'instructor_login' %}" class="btn btn-outline-success w-100">Instructor Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
