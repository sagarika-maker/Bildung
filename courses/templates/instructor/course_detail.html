<h1>{{ course.title }}</h1>
<p>{{ course.description }}</p>
<a href="{% url 'add_lecture' course.id %}">Add Lecture</a> |
<a href="{% url 'give_feedback' course.id %}">Give Feedback</a>
<h2>Lectures</h2>
<ul>
  {% for lecture in lectures %}
    <li>{{ lecture.order }}. {{ lecture.title }}</li>
  {% empty %}
    <li>No lectures added yet.</li>
  {% endfor %}
</ul>
