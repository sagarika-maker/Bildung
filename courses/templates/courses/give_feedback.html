{% extends "base.html" %}
{% block content %}
<h2>Give Feedback for {{ course.title }}</h2>

<form method="post">
    {% csrf_token %}
    <label for="id_student">Select Student:</label>
    {{ form.student }}
    <br><br>
    {{ form.text }}
    <br>
    <button type="submit">Submit Feedback</button>
</form>

<a href="{% url 'course_detail' course.id %}">â¬… Back to Course</a>
{% endblock %}
