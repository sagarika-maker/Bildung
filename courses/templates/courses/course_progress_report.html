{% extends "base.html" %}
{% block content %}
<h2>Progress Report - {{ course.title }}</h2>
<table border="1">
    <tr>
        <th>Student</th>
        <th>Completed</th>
        <th>Total Lectures</th>
        <th>Progress (%)</th>
    </tr>
    {% for entry in progress_data %}
    <tr>
        <td>{{ entry.student.username }}</td>
        <td>{{ entry.completed }}</td>
        <td>{{ entry.total }}</td>
        <td>{{ entry.progress|floatformat:0 }}%</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
