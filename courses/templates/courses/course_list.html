{% extends "base.html" %}
{% block content %}
<h2>Available Courses</h2>
<ul>
    {% for course in courses %}
        <li>
            {{ course.title }} - {{ course.instructor.username }}
            <a href="{% url 'course_detail' course.id %}">View</a>
            {% if user.is_authenticated and user.role == 'student' %}
                <a href="{% url 'enroll_course' course.id %}">Enroll</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
