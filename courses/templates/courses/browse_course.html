{% extends "base.html" %}
{% block content %}
<h2>Available Courses</h2>

<ul>
    {% for course in courses %}
        <li>
            <strong>{{ course.title }}</strong> - {{ course.description }} <br>
            Price: ${{ course.price }} <br>
            <a href="{% url 'enroll_in_course' course.id %}">Enroll</a>
        </li>
    {% empty %}
        <li>No new courses available to enroll.</li>
    {% endfor %}
</ul>
{% endblock %}
